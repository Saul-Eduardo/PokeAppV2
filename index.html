<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="stats" id="poke-rival">
        <h3 id="nombrePoke-rival"></h3>
        <p id="tipoRival"></p>
        <p>Ataque: <span id="ataqueRival"></span></p>
    </div>

    <div class="arena">
        <img id="poke2" src="" alt="">
        <img id="poke1" src="https://www.transparenttextures.com/patterns/asfalt-light.png" alt="">
    </div>

    <div class="stats" id="poke-propio">
        <h3 id="nombrePoke-propio">Nombre:</h3>
        <p id="tipoPropio">Tipo: </p>
        <p>Ataque: <span id="ataquePropio"> </span></p>
    </div>

    <div>
        <input type="text" id="inputPoke" placeholder="Ej: 1, 2, 3">
        <button id="btnPoke">Elegir pokemon</button>
    </div>

    <div>
        <button id="btnAtacar">Atacar</button>
    </div>

    <div>
        <h3>Contador de Victorias: <span id="contadorVictorias"> </span></h3>
    </div>

    <div>
        <h3>Integrantes:</h3>
        <ul>
            <li>Rufino López María Elena</li>
            <li>Alquicira Peña Luis Enrique</li>
            <li>Daniel Villanueva Figueroa</li>
            <li>Saúl Eduardo Guerrero Medel</li>
            <li>Alejandro Gutiérrez Grimaldo</li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
